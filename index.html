<!DOCTYPE html>
<html>
  <head>
    <title>weather-app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
     </head>
  <body>
    <div class="weather-app">
      <div class="container">
          <div class="row align-items-center justify-content-center">
              <div class="col city-date">
                   <h1 id="city">Lisbon</h1>
                   <h2 id="date">Today</h2>
              </div>
              <div class="col weather">
              <span class="icon"><img src="" alt="" id="icon" /></span>
              <div class="description" id="description">cloudy</div>
              <hr>
              <div class="curr-temp"><span id="temperature">18</span>
                <span>
                <a href="#" id="celsius">ºC</a> | 
                <a href="#" id="fahrenheit">ºF</a>
                </span></div>
                <hr>
                <div class="parameters">
                <span>wind: </span><span id="wind"></span><span> Km/h</span>
                <hr>
            <span>humidity: </span><span id="humidity"></span><span>%</span></div>
            <hr>
              </div>       
          </div>
      <div class="row search-bar-row">
          <div class="col-12 align-self-center align-items-center search-bar>">
      <nav class="navbar navbar-light bg-light">
            <form class="d-flex" id="search-form">
              <input
                id="city-input"
                class="form-control me-2"
                type="search"
                aria-label="Search"
                value="city"
              />
              <button type="button" class="button">
                Search City
              </button>
              <button type="button" class="curr-location-button" id="curr-location-button">Current Location</button>
            </nav>
        </form>
          </div>
      </div>
    </div>
    </div>
     <footer><a href=https://github.com/lmacanda/weather-app target="_blank">Open source code,</a> by Laura Pantano</footer>
  </body>
  <script src="index.js"></script>
</html>
